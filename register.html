<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registration</title>
 
     <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
     <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.mobile-1.3.2.min.js"></script> 
  <script type="text/javascript" src="register.js"></script>  
  <script type="text/javascript" src="iscroll.js"></script> 

  <style>
    div {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 150px;
      font-size: 150%;
    }

    body {
  background-color:skyblue ;
 

  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  font-size: 200%;
}
body { 
  background-image: url('img/kseb-seeklogo.com.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 70% 80%;
  background-position: center; 
  backdrop-filter: blur(5px);
}

  </style>
</head>
<body>
  
 
  <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
    <center><tr>
 <div data-role="page" id="page1">
  <div class="header" id="header" data-theme="a" data-role="header">
   <h3 align='center'>Registration</h3>
  </div>
</tr>
  </center>

   <div id="wrapper">
 <form action="" name="myForm">
  <div data-role="content">
   <div class="fname" data-role="fieldcontain">

 <tr>
 <td>
    <label for="fname" align='center'> <b>First Name </b></label>
     <input name="fname" id="fname" placeholder="enter first name" value="" data-mini="true" type="text">
    </div>
  </td>  
  </tr>

  <tr> <td>&nbsp;</td> </tr>

  <tr>
    <td>
   <div class="lname" data-role="fieldcontain">
    <label for="lname" align='center'> <b>Last Name</b> </label> 
    <input name="lname" id="lname" placeholder="enter last name" value="" type="text">
   </div>
   </td>
  </tr>

  <tr> <td>&nbsp;</td> </tr>

  <tr>
  <td>
   <div class="age" data-role="fieldcontain">
    <label for="age" align='center'><b> Age </b> </label> 
    <input name="age" id="age" placeholder="enter age" value="" type="number">
   </div>
 </td>
 </tr>

 <tr> <td>&nbsp;</td> </tr>

   <tr>
  <td>
   <div class="username" data-role="fieldcontain">
    <label for="username" align='center'><b> User Name </b></label> 
    <input name="username" id="username" placeholder="enter username" value="" type="text">
   </div>
  </td>
   </tr>

   <tr> <td>&nbsp;</td> </tr>

  <tr>
  <td>
   <div class="psw" data-role="fieldcontain">
    <label for="psw" align='center'> <b> Password </b></label>
     <input name="password" id="psw"  placeholder="enter password" value="" type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
   </div>
  </td>
  </tr>

   <tr> <td>&nbsp;</td> </tr>

 
<table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
  <tr>
      <td align='center'><input  id="register" type='button' name='Register' value="Register " onclick="validationcheck();"></td>
  </tr>

 
  
</table>


  </form>
  </div>
 </div>

 <script type="text/javascript">
  function validationcheck() {
   
   if (document.myForm.fname.value == "") {
    alert("Please Enter fname.");
    document.myForm.fname.focus(); 
   } else if (document.myForm.lname.value == "") {
    alert("Please Enter lname.");
    document.myForm.lname.focus();
   } else if (document.myForm.age.value == "") {
    alert("Please Enter age.");
    document.myForm.age.focus();
   } else if (document.myForm.username.value == "") {
    alert("Please Enter username.");
    document.myForm.username.focus();
   }
   else if (document.myForm.psw.value == "") {
    alert("Please Enter password");
    document.myForm.psw.focus();
   }
   else
    {
      success();
    }
  }
  
  function success(){
   onDeviceReady();
  }
 </script>
</body>
</html>
